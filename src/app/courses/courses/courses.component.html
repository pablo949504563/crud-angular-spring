
  <mat-card>
    <mat-card-header>
    <mat-toolbar color="primary">
      Cursos dispon√≠veis
    </mat-toolbar>

  </mat-card-header>
  <mat-card-actions>
   <div *ngIf="courses$ | async as courses; else loading" >

  <table mat-table [dataSource]="courses" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->



   <!-- Name Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let course"> {{course.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let course"> {{course.name}} </td>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Categoria </th>
    <td mat-cell *matCellDef="let course"> {{course.category}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="actions">
   <mat-header-cell  *matHeaderCellDef>
    <button mat-mini-fab color="accent" aria-label="Adicionar um Curso">
    <!--  <mat-icon (click)="onAdd">add</mat-icon> -->
    </button>
   </mat-header-cell>

  <mat-cell *matCellDef="let course">

  </mat-cell>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>

</mat-card-actions>
</mat-card>
